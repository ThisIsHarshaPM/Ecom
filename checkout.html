<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <h1><a href="index.html">ShopEasy</a></h1>
            </div>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button type="submit">Search</button>
            </div>
            
            <!-- Navigation and Cart -->
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html" class="cart-link">ðŸ›’ Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT - CHECKOUT SECTION -->
    <main>
        <div class="container">
            <div class="checkout-page">
                <h1>Checkout</h1>
                
                <!-- Checkout Progress -->
                <div class="checkout-progress">
                    <div class="progress-step completed">
                        <span class="step-number">1</span>
                        <span class="step-text">Cart</span>
                    </div>
                    <div class="progress-step active">
                        <span class="step-number">2</span>
                        <span class="step-text">Checkout</span>
                    </div>
                    <div class="progress-step">
                        <span class="step-number">3</span>
                        <span class="step-text">Confirmation</span>
                    </div>
                </div>

                <div class="checkout-content" id="checkoutContent">
                    <!-- Checkout Form -->
                    <div class="checkout-form">
                        <form id="checkoutForm">
                            <!-- Personal Information -->
                            <div class="form-section">
                                <h2>Personal Information</h2>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="fullName">Full Name *</label>
                                        <input type="text" id="fullName" name="fullName" required>
                                        <span class="error-message" id="fullNameError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address *</label>
                                        <input type="email" id="email" name="email" required>
                                        <span class="error-message" id="emailError"></span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="phone">Phone Number *</label>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                                        <span class="error-message" id="phoneError"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Shipping Address -->
                            <div class="form-section">
                                <h2>Shipping Address</h2>
                                <div class="form-row">
                                    <div class="form-group full-width">
                                        <label for="address">Street Address *</label>
                                        <input type="text" id="address" name="address" required>
                                        <span class="error-message" id="addressError"></span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City *</label>
                                        <input type="text" id="city" name="city" required>
                                        <span class="error-message" id="cityError"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State *</label>
                                        <select id="state" name="state" required>
                                            <option value="">Select State</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="West Bengal">West Bengal</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        </select>
                                        <span class="error-message" id="stateError"></span>
                                    </div>
                                </div>
